<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input ngModel #title="ngModel" required name="title" type="text" class="form-control" id="title"
          placeholder="">
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Title is required</div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input ngModel #price="ngModel" required name="price" type="number" class="form-control" id="price"
            placeholder="">
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">Price is required</div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select ngModel #category="ngModel" required name="category" class="form-control" id="category">
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.key">
            {{ c.name }}
          </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Category is required</div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input ngModel #imageUrl="ngModel" required name="imageUrl" type="text" class="form-control" id="imageUrl"
          placeholder="">
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">ImageUrl is Required</div>
      </div>
      <button class="btn btn-primary">Save</button>
    </form>
  </div>
  <div class="col-md-6">


    <div class="card" style="width: 20rem;">
      <img class="card-img-top" [src]="imageUrl.value">
      <div class="card-body">
        <h4 class="card-title">{{title.value}}</h4>
        <p class="card-text">{{price.value | currency: 'USD': true}}</p>
      </div>
    </div>

  </div>
</div>
