<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" [(ngModel)]="product.title" required name="title" type="text" class="form-control"
          id="title" placeholder="">
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Title is required</div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input #price="ngModel" [(ngModel)]="product.price" required name="price" type="number" class="form-control"
            id="price" placeholder="">
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">Price is required</div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" [(ngModel)]="product.category" required name="category" class="form-control"
          id="category">
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.key">
            {{ c.name }}
          </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Category is required</div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" required name="imageUrl" type="text"
          class="form-control" id="imageUrl" placeholder="">
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">ImageUrl is Required</div>
      </div>
      <button class="btn btn-primary">Save</button>
      <button (click)="delete()" type="button" class="btn btn-danger" style="float: right">Delete</button>
    </form>
  </div>
  <div class="col-md-6">

    <product-card [product]="product" [show-action]="false"></product-card>

  </div>
</div>
