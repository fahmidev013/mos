<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input ngModel name="title" type="text" class="form-control" id="title" placeholder="">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input ngModel name="price" type="number" class="form-control" id="price" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select ngModel name="category" class="form-control" id="category">
      <option value=""></option>
      <option *ngFor="let c of categories$ | async" [value]="c.key">
        {{ c.payload.val().name }}
      </option>

    </select>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input ngModel name="imageUrl" type="text" class="form-control" id="imageUrl" placeholder="">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
