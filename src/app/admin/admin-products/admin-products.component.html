<p>

    <a [routerLink]="['/admin/products/new']" class="btn btn-primary" routerLinkActive="router-link-active">New
        Product</a>
</p>

<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products$ | async">
            <td>{{ p.title }}</td>
            <td>{{ p.price }}</td>
            <td><a [routerLink]="['/admin/products/', p.key]" routerLinkActive="router-link-active">Edit</a></td>
        </tr>
    </tbody>
</table>
