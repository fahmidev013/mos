<data-table id="persons-grid" headerTitle="Title" [pagination_limit]="true" [items]="items" [itemCount]="itemCount"
    (reload)="reloadItems($event)">

    <data-table-column [property]="'title'" [header]="'Title'" [sortable]="true" [resizable]="true">
        <ng-template #dataTableCell let-item="item">
            <span>{{ item.title }}</span>
        </ng-template>
    </data-table-column>

    <data-table-column [property]="'price'" [header]="'Price'" [sortable]="true" [resizable]="true">
        <ng-template #dataTableCell let-item="item">
            <span>{{ item.price }}</span>
        </ng-template>
    </data-table-column>

    <data-table-column [property]="'key'">
        <ng-template #dataTableCell let-item="item">
            <span><a [routerLink]="['/admin/products/', item.key]" routerLinkActive="router-link-active">Edit</a></span>
        </ng-template>
    </data-table-column>

</data-table>
