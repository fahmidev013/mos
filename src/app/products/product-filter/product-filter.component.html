<div class="list-group">
  <a [routerLink]="['/']" routerLinkActive="router-link-active" [class.active]="!category"
    class="list-group-item list-group-item-action">All Categories</a>
  <a *ngFor="let c of categories$ | async" [routerLink]="['/']" [queryParams]="{category: c.key}"
    [class.active]="category === c.key" routerLinkActive="router-link-active"
    class="list-group-item list-group-item-action">
    {{ c.name }}
  </a>
</div>
